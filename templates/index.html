<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registros</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
  <h1 class="mb-4 text-center">Registros</h1>

  <div class="text-end mb-3">
    <a href="/add" class="btn btn-primary">Agregar nuevo</a>
  </div>

  <table class="table table-striped table-bordered shadow">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>
          <a href="/record/{{ r[0] }}" class="btn btn-sm btn-info">Ver</a>
          <a href="/edit/{{ r[0] }}" class="btn btn-sm btn-warning">Editar</a>
          <a href="/delete/{{ r[0] }}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
