<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
  <h1 class="mb-4 text-center">Editar registro</h1>

  <form method="post" class="shadow p-4 bg-white text-dark rounded">
    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input name="name" class="form-control" value="{{ record[1] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input name="email" class="form-control" value="{{ record[2] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Telefono:</label>
      <input name="phone" class="form-control" value="{{ record[3] }}">
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

</body>
</html>
