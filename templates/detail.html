<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Detalle del registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
  <h1 class="mb-4 text-center">Detalle del registro</h1>

  <div class="card shadow mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title">ID: {{ record[0] }}</h5>
      <p class="card-text"><strong>Nombre:</strong> {{ record[1] }}</p>
      <p class="card-text"><strong>Email:</strong> {{ record[2] }}</p>
      <p class="card-text"><strong>Telefono:</strong> {{ record[3] }}</p>
    </div>
    <div class="card-footer text-end">
      <a href="/" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</div>

</body>
</html>
